---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ name }}
  name: {{ name }}
spec:
  replicas: 1
  selector:
    matchLabels:
        app: {{ name }}
  template:
    metadata:
      labels:
        app: {{ name }}
    spec:
      serviceAccountName: {{ name }}
      containers:
      - image: quay.io/dexidp/dex:v2.22.0
        name: dex
        command: ["dex", "serve", "/etc/dex/cfg/config.yaml"]
        ports:
        - name: http
          containerPort: {{ port }}
        volumeMounts:
        - name: config
          mountPath: /etc/dex/cfg
        env:
          - name: KUBERNETES_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      volumes:
      - name: config
        configMap:
          name: {{ name }}
          items:
          - key: config.yaml
            path: config.yaml
